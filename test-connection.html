<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="results"></div>
    
    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing API connection...</p>';
            
            try {
                // Test 1: Basic server connection
                const response = await fetch('http://localhost:4000/api/auth/me', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                results.innerHTML += `<p>✅ Server is responding (Status: ${response.status})</p>`;
                
                // Test 2: Login API
                const loginResponse = await fetch('http://localhost:4000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'ChangeMe123!'
                    })
                });
                
                if (loginResponse.ok) {
                    const data = await loginResponse.json();
                    results.innerHTML += `<p>✅ Login API working (Token received: ${data.token ? 'Yes' : 'No'})</p>`;
                } else {
                    results.innerHTML += `<p>❌ Login API failed (Status: ${loginResponse.status})</p>`;
                }
                
            } catch (error) {
                results.innerHTML += `<p>❌ Connection failed: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
